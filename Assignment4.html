<!DOCTYPE HTML>
<html>
  
<head> 
  <title> TC-Payroll </title>
  <link rel="stylesheet" href="styles/payroll.css">
</head>

<body>
 <h1> Simple Payroll </h1>   
    <div>
        <label for="employeeName">Employee Name:</label>
        <input type="text" id="employeeName"><br>
        <label for="daysWorked">Days Worked:</label>
        <input type="number" id="daysWorked"><br>
        <label for="dailyRate">Daily Rate:</label>
        <input type="number" id="dailyRate"><br>
        <label for="deductionAmount">Deduction Amount:</label>
        <input type="number" id="deductionAmount"><br>
        <button id="addEmployeeBtn">Add Employee</button>
        <button id="deleteEmployeeBtn">Delete Employee</button>
    </div>
    <table id="payrollTable">
        <thead>
            <tr>
                <th>No.</th>
                <th>Employee Name</th>
                <th>Days Worked</th>
                <th>Daily Rate</th>
                <th>Gross Pay</th>
                <th>Deduction Amount</th>
                <th>Net Pay</th>
            </tr>
        </thead>
        <tbody> <!-- Employee List --> </tbody>
    </table>

</body>

<script src="scripts/payroll.js"> </script>

</html>
